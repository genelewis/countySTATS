<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {font: 12px Helvetica;}
    path {
        stroke: #ccc;
        stroke-width: 2;
        fill: none;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
    
    #legendContainer{
        position:absolute;
        top:60px;
        left:10px;
        overflow: auto;
        height:490px;
        width:110px;
        align-self:left;
    }
    #legend{
        width:90px;
        height:200px;
    }
    .legend {
        font-size: 12px;
        font-weight: normal;
        text-anchor: left;
    }
    .legendcheckbox{
        cursor: pointer;
    }
    #showAll{
        position:absolute;
        top:600px;
        left:880px;
    }
    #clearAll{
        position:absolute;
        top:600px;
        left:950px;
    }
    input{
        border-radius:5px;
        padding:5px 10px;
        background:#999;
        border:0;
        color:#fff;
    }
    #inds{
        position:absolute;
        top:10px;
        left:10px;
    }
</style>
<title>County Unemployment</title>
<body>
    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <svg width="960" height="500"></svg>
    <div id="drop" algin="center">
      <select id="inds">
              <option value="Adair" selected="selected">Adair</option>
              <option value="Alfalfa">Alfalfa</option>
              <option value="Atoka">Atoka</option>
              <option value="Beaver">Beaver</option>
              <option value="Beckham">Beckham</option>
              <option value="Blaine">Blaine</option>
              <option value="Bryan">Bryan</option>
              <option value="Caddo">Caddo</option>
              <option value="Canadia">Canadia</option>
      </select>
    </div>
    
    <!-- build the line graph-->
    <script>
        
        function filterJSON(json, key, value) {
            var result = [];
            json.forEach(function(val, idx, arr){
                if(val[key] == value || val[key] == "all") {
                    result.push(val);
                }
            });
            return result;
        }
        
        //set the dimensions of the canvas / graph
        var svg = d3.select("svg"),
            margin = {top: 20, bottom: 30, left: 40, right: 20},
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom;
        
        //set the relevant ranges
        var x = d3.time.scale().range([0, width]),
            y = d3.scale.linear().range([height, 0]);
        
        //define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(10)
            .tickFormat(d3.format("^"));
        
        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(10)
            .tickFormat(d3.format("%"));
        
        //define the line
        var stateline = d3.svg.line()
            .interpolate("cardinal")
            .x(function(d) {return x(d.year);})
            .y(function(d) {return y(d.value);});
        
        //add the svg canvas
        var graph = svg.append("g")
              .attr("transform",
                     "translate(" + margin.left + "," + margin.top + ")");
        
        //handle the data
        var data;
        d3.json("data.json", function(error, json) {
            console.log(json)
            
            json.forEach(function(d) {
                d.value = +d.value;
            });
            d3.select("#inds")
                .on("change", function() {
                    var sect = document.getElementById("inds");
                    var section = sect.options[sect.selectedIndex].value;
                
                    data = filterJSON(json, "county", section);
                    console.log('check');
                    console.log(data);
                    //debugger
                    /*data.forEach(function(d) {
                        d.value = +d.value;
                        //d.year = parseDate(String(d.year));
                        d.active = true;
                    });
                    //debugger*/
                        updateGraph(data);
                        //jQuery('h1.page-header').html(section);
            });
            
            //generate initial graph
            data = filterJSON(json, "county", "Adair");
            updateGraph(data);
        });
        
        var color = d3.scale.ordinal().range(["#48A36D",  "#0096ff", "#ff007e"]);
        
        function updateGraph(data) {
            
            //scale the range of the data
            x.domain(d3.extent(data, function(d) {return d.year;}));
            y.domain([d3.min(data, function(d) { return d.value; }) - .01, d3.max(data, function(d) {return d.value;}) + .02]);
            
            //nest the entries by the state
            var dataNest = d3.nest()
                .key(function(d) {return d.line;})
                .entries(data);
            
            var result = dataNest.filter(function(val, idx, arr) {
                return $("." + val.key).attr("fill") != "#ccc"; 
				// matching the data with selector status
            });
            
            var state = graph.selectAll(".line")
                .data(result, function(d){return d.key});

            state.enter().append("path")
                .attr("class", "line");

            state.transition()
                .style("stroke", function(d,i) { return d.color = color(d.key); })
                .attr("id", function(d){ return 'tag'+d.key.replace(/\s+/g, '');}) // assign ID
                .attr("d", function(d){ return stateline(d.values) });

            state.exit().remove();

            //var legend = d3.select("#legend")
            var legend = graph.append("g")
                //.attr("font-family", "sans-serif")
                //.attr("font-size", 10)
                .attr("text-anchor", "end")
              .selectAll("text")
                .data(dataNest, function(d){return d.key});

            //checkboxes
            legend.enter().append("rect")
                  .attr("width", 10)
                  .attr("height", 10)
                  .attr("x", width - 10)
                  .attr("y", function (d, i) { return 0 +i*15; })  // spacing
                  .attr("fill",function(d) { return color(d.key); })
                  .attr("class", function(d,i){return "legendcheckbox " + d.key})
                        .on("click", function(d){
                              d.active = !d.active;
                              d3.select(this).attr("fill", function(d){
                                if(d3.select(this).attr("fill")  == "#ccc"){
                                  return color(d.key);
                                }else {
                                  return "#ccc";
                                }
                              });

                            var result = dataNest.filter(function(val,idx, arr){
                            return $("." + val.key).attr("fill") != "#ccc"; 
                            // matching the data with selector status
                            });

                           // Hide or show the lines based on the ID
                           graph.selectAll(".line").data(result, function(d){return d.key})
                             .enter()
                             .append("path")
                             .attr("class", "line")
                             .style("stroke", function(d,i) { return d.color = color(d.key); })
                             .attr("d", function(d){ return stateline(d.values); });

                            graph.selectAll(".line").data(result, function(d){return d.key}).exit().remove()  
                        });

            // Add the Legend text
            legend.enter().append("text")
              .attr("x", width - 20)
              .attr("y", function(d,i){return 10 +i*15;})
              .attr("class", "legend");

            legend.transition()
              .style("fill", "#777" )
              .text(function(d){return d.key;});

            legend.exit().remove();

            graph.selectAll(".axis").remove();

            // Add the X Axis
            graph.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            // Add the Y Axis
            graph.append("g")
                .attr("class", "y axis")
                .call(yAxis);
        };
      
    </script>
</body>
