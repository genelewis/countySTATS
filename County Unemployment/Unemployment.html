<!DOCTYPE html>
<head>
  <title>County Unemployment</title>
  <style>
    body {font: 12px Helvetica;}
    .line {
        stroke: #ccc;
        stroke-width: 2;
        fill: none;
    }
    
    path{
        stroke: #ccc;
        stroke-width: 1;
    }
    
    .grid line {
        stroke: lightgrey;
        stroke-opacity: 0.7;
        stroke-width: 1
        shape-rendering: crispEdges;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }

    .focus circle {
      fill: none;
      stroke: grey;
    }
</style>
  <meta charset="utf-8">
</head>
 
<body>
  
  <svg class="Unemployment" width="480" height="260"><title>Unemployment</title></svg>
  <!--<div id="drop" align="center"></div>-->
  
  <!-- load the d3.js library -->
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
    
  <script>
    
    //set the dimensions of the canvas / graph
    var svg = d3.select("svg"),
        margin = {top: 20, bottom: 20, left: 40, right: 20},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;
    
    //add the svg canvas
    var graph = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    //enter the data and begin working with it inside the main function
    d3.csv("data.csv", function(d, i, columns) {
      for (var i = 1, n = columns.length; i < n; ++i)
        d[columns[i]] = +d[columns[i]];
        return d;},
          
    //Main function:   
    function(error, data) {
      if (error) throw error;
      
      var parseDate = d3.timeParse('%Y');
      data.forEach(function(d) {
          d.year = parseDate(d.year);
        })
      
      //set the relevant ranges
      var x = d3.scaleTime().range([0, width]),
          y = d3.scaleLinear().range([height, 0]),
          z = d3.scaleOrdinal().range(["#febd60","#972421","#2f507f"]);

      //define the axes
      var xAxis = d3.axisBottom(x)
          .ticks(10)
          .tickFormat(d3.timeFormat("%Y"));

      var yAxis = d3.axisLeft(y)
          .ticks(15)
          //.tickFormat(d3.format("%"));

      //define the lines
      var line = d3.line()
          .curve(d3.curveBasis)
          .x(function(d) {return x(d.year);})
          .y(function(d) {return y(d.unemp);});
      
      //constructs dictionary of "places" (national, state, counties...)
      var places = data.columns.slice(1).map(function(id) {
        return{
          id: id,
          values: data.map(function(d) {
            return {year: d.year, unemp: d[id]};
          })
        };
      });
            
      var selection = places[2];
      var currentPlaces = [places[0], places[1], selection];
      
      //scale the range of the data
      x.domain(d3.extent(data, function(d) {return d.year}));
      
      y.domain([
        d3.min(currentPlaces, function(c) { return d3.min(c.values, function(d) { return d.unemp; }); }) - 0.1,
        d3.max(currentPlaces, function(c) { return d3.max(c.values, function(d) { return d.unemp; }); }) + 0.2
      ]);
      
      z.domain(places.map(function(c) { return c.id; }));
      
      // gridlines in x axis function
        function make_x_gridlines() {		
            return d3.axisBottom(x)
                .ticks(10)
        }

      // gridlines in y axis function
        function make_y_gridlines() {		
            return d3.axisLeft(y)
                .ticks(10)
        }
      
      // add the X gridlines
        /*graph.append("g")			
            .attr("class", "grid")
            .attr("transform", "translate(0," + height + ")")
            .call(make_x_gridlines()
                .tickSize(-height)
                .tickFormat("")
            )

      // add the Y gridlines
        graph.append("g")			
            .attr("class", "grid")
            .call(make_y_gridlines()
                .tickSize(-width)
                .tickFormat("")
            )*/
      
      
      //Build the graph axes and lines
      graph.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      graph.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Percentage");   
      
      var place = graph.selectAll(".place")
          .data(currentPlaces)
          .enter().append("g")
            .attr("class", "place");
      
      var lines = place.append("path")
          .attr("class", "line")
          .attr("d", function(d) { return line(d.values); })
          .style("stroke", function(d) { return z(d.id); });

      var focus = graph.append("g")
            .attr("class", "focus")
            .style("display", "none");

        focus.append("circle")
            .attr("r", 4.5);

        focus.append("text")
            .attr("x", 9)
            .attr("dy", ".35em");
      
      
      //Use the drop-down menu to control graph transitions
      var selector = window.parent.document.getElementById('dropdown');
      selector = d3.select(selector)
        .on("change.unemp", function(d) {
            
            selection = this.options[this.selectedIndex].value;
            currentPlaces[2] = places[places.findIndex(x => x.id == selection)]
            
            y.domain([
              d3.min(currentPlaces, function(c) { return d3.min(c.values, function(d) { return d.unemp; }); }) - 0.1,
              d3.max(currentPlaces, function(c) { return d3.max(c.values, function(d) { return d.unemp; }); }) + 0.2
            ]);
            
            lines.data(currentPlaces);
            legendText.data(currentPlaces);
              
            //Transition the lines:
            lines.transition()
                .attr("d", function(d) {
                  return line(d.values); 
                });
            
            //Rescale the Y axis
            var t0 = svg.transition().duration(150);
            var t1 = t0.transition();
            t1.selectAll(".y.axis").call(yAxis);
            
            //Update the legend
            legendText.transition()
                .text(function(d) {return d.id;})
            });
      
      //Create the legend
      var legend = graph.append("g")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "end")
        .selectAll("g")
          .data(currentPlaces, function(d) {return d.id;})
        .enter().append("g")
          .attr("transform", function(d, i) { return "translate(-5," + ((i * 20)+5) + ")"; });
        
      var legendBox = legend.append("rect")
          .attr("width", 19)
          .attr("height", 19)
          .attr("x", width-19)
          .attr("fill", function(d) {return z(d.id);})
      
      var legendText = legend.append("text")
          .attr("x", width - 24)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .attr("class", "legend")
          .text(function(d) {return d.id;}); 
    
    var mouseG = graph.append("g")
      .attr("class", "mouse-over-effects");
      
    var tracelines = document.getElementsByClassName('line');
      
    var mousePerLine = mouseG.selectAll('.mouse-per-line')
      .data(currentPlaces)
      .enter()
      .append("g")
      .attr("class", "mouse-per-line");
      
    mousePerLine.append("circle")
      .attr("r", 7)
      .style("stroke", function(d) {
        return z(d.id);
      })
      .style("fill", "none")
      .style("stroke-width", "1px")
      .style("opacity", "0");

    mousePerLine.append("text")
      .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
      .attr('width', width) // can't catch mouse events on a g element
      .attr('height', height)
      .attr('fill', 'none')
      .attr('pointer-events', 'all')
      .on('mouseout', function() { // on mouse out hide line, circles and text
        d3.select(".mouse-line")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "0");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "0");
      })
      .on('mouseover', function() { // on mouse in show line, circles and text
        d3.select(".mouse-line")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line circle")
          .style("opacity", "1");
        d3.selectAll(".mouse-per-line text")
          .style("opacity", "1");
      })
      .on('mousemove', function() { // mouse moving over canvas
        var mouse = d3.mouse(this);
        d3.select(".mouse-line")
          .attr("d", function() {
            var d = "M" + mouse[0] + "," + height;
            d += " " + mouse[0] + "," + 0;
            return d;
          });

        d3.selectAll(".mouse-per-line")
          .attr("transform", function(d, i) {
            console.log(width/mouse[0])
            var xDate = x.invert(mouse[0]),
                bisect = d3.bisector(function(d) { console.log(d);return d.year; }).right;
                idx = bisect(d.values, xDate);

          console.log(i);
          console.log(tracelines[i]);
          
            var beginning = 0,
                end = tracelines[i].getTotalLength(),
                target = null;

            while (true){
              target = Math.floor((beginning + end) / 2);
              pos = tracelines[i].getPointAtLength(target);
              if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                  break;
              }
              if (pos.x > mouse[0])      end = target;
              else if (pos.x < mouse[0]) beginning = target;
              else break; //position found
            }
            
            d3.select(this).select('text')
              .text(y.invert(pos.y).toFixed(2));
              
            return "translate(" + mouse[0] + "," + pos.y +")";
          });
      });
    });
  </script>
</body>
